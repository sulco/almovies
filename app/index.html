<!doctype html>
<html class="no-js" ng-app="moviesApp">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <link rel="stylesheet" href="styles/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <nav class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/Swiip/generator-gulp-angular">
            <span class="glyphicon glyphicon-home"></span> Gulp Angular
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
          <ul class="nav navbar-nav">
            <li><a ng-href="#">Home</a></li>
            <li><a ui-sref="finder">Movies finder</a></li>
            <li><a ng-href="#">About</a></li>
            <li><a ng-href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div ui-view="bookmarks"></div>
      <hr>
      <div ui-view="finder"></div>

    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/moviesApp.js"></script>
    <script src="scripts/main/main-ctrl.js"></script>

    <script src="scripts/movies/movies.js"></script>
    <script src="scripts/movies/movies-controller.js"></script>

    <script src="scripts/movies/mv-poster-directive.js"></script>

    <script src="scripts/bookmarks/bookmarks-controller.js"></script>

    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
